<mat-toolbar>
  <mat-toolbar-row>        
      <span>Registro Voluntário</span>        
  </mat-toolbar-row>
</mat-toolbar>

<mat-card *ngIf="contador == 1">  
  <mat-card-content>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <input matInput [(ngModel)]="data.primeiroNome" placeholder="Primeiro nome">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
         <input  matInput [(ngModel)]="data.ultimoNome" placeholder="Último nome">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.email" placeholder="E-mail">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.senha" type="password" placeholder="Senha">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.confirmarSenha" type="password" placeholder="Confirmar Senha">
        </mat-form-field>
      </div>
    </div>
    <button mat-button class="color-verde" (click)="completar()">Completar Cadastro</button>
  </mat-card-content>
</mat-card>


<mat-card *ngIf="contador == 2">
  <mat-card-content>
    <div class="col-12">
      <mat-form-field>
        <input matInput  disabled  placeholder="Nome" [(ngModel)]="data.nome">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <input matInput [(ngModel)]="data.email"  disabled  placeholder="E-mail">
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.cpf" placeholder="CPF">
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field>
          <input matInput [(ngModel)]="data.telefone" placeholder="Telefone">
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field>
          <mat-label>Whatsapp</mat-label>
          <mat-select [(ngModel)]="data.whatsapp" value="16px">
            <mat-option value="sim">Sim</mat-option>
            <mat-option value="nao">Não</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field>
          <input matInput [(ngModel)]="data.cep" placeholder="Cep">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.logradouro" placeholder="Rua/Avenida">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.numero" placeholder="Número">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.complemento" placeholder="Complemento">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.bairro" placeholder="Bairro">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.municipio" placeholder="Município">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.estado" placeholder="Estado">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.facebook" placeholder="facebook">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.instagram" placeholder="Instagram">
        </mat-form-field>
      </div>
    </div>
    <button mat-button class="color-verde" (click)="criar()">Criar Usuário</button>
  </mat-card-content>
</mat-card>

<mat-card>
  <button mat-button class="color-cinza" (click)="cancelar()">Cancelar</button>
</mat-card>
