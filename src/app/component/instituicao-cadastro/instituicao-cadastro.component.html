<mat-toolbar>
  <mat-toolbar-row>        
      <span>Registro Instituição</span>        
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>  
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.nome" placeholder="Nome instituicao">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.email" placeholder="E-mail da instituição">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.senha" type="password" placeholder="Senha">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.confirmarSenha" type="password" placeholder="Confirmar Senha">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <button mat-button class="color-cinza" (click)="cancelar()">Cancelar</button>
  <button mat-button class="color-verde" (click)="criar()">Criar Usuário</button>
</mat-card>
