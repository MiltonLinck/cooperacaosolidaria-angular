<mat-toolbar>
  <mat-toolbar-row>        
      <span>Registro Instituição</span>        
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>  
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.nome" placeholder="Nome instituicao">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.email" placeholder="E-mail da instituição">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="data.senha" type="password" placeholder="Senha">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput [(ngModel)]="confirmarSenha" type="password" placeholder="Confirmar Senha">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<section>
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.nome" disabled placeholder="Nome">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.email" disabled placeholder="E-mail">
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <input matInput [(ngModel)]="data.cnpj" placeholder="CNPJ">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <input matInput [(ngModel)]="data.telefone" placeholder="Telefone">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <input matInput [(ngModel)]="data.celular" placeholder="Celular">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>Whatsapp</mat-label>
              <mat-select [(ngModel)]="data.whatsapp">
                <mat-option value="sim">Sim</mat-option>
                <mat-option value="nao">Não</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field>
              <input matInput [(ngModel)]="data.mesAnoFundacao" placeholder="Mês e ano de fundação">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <input matInput [(ngModel)]="data.cidadeAtuacao" placeholder="Cidade que mais atua">
            </mat-form-field>
          </div>
          <div class="col-12">
            <label>Regiões da cidade onde mais atua</label>
          </div>
          <div class="col-12">
            <mat-checkbox class="example-margin" [(ngModel)]="data.zona.norte">Zona norte</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="data.zona.sul">Zona sul</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="data.zona.central">Zona central</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="data.zona.leste">Zona leste</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="data.zona.oeste">Zona oeste</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="data.zona.rural">Área rural</mat-checkbox>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>


<section>
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-4">
          <mat-form-field>
            <input matInput [(ngModel)]="data.cep" placeholder="Cep">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.logradouro" placeholder="Rua/Avenida">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.numero" placeholder="Número">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.complemento" placeholder="Complemento">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.bairro" placeholder="Bairro">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.municipio" placeholder="Município">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.estado" placeholder="Estado">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.facebook" placeholder="facebook">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.instagram" placeholder="Instagram">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.site" placeholder="Site">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>

<section>
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <label>Dados do responsável</label>
        </div>
        <div class="col-6">
          <mat-form-field>
            <input matInput [(ngModel)]="data.primeiroNomeResponsavel" placeholder="Primeiro nome">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <input matInput [(ngModel)]="data.ultimoNomeResponsavel" placeholder="Último nome">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.emailResponsavel" placeholder="E-mail">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.cpfResponsavel" placeholder="CPF">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>

<section>
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <label>Links de pagamentos padrão para campanhas</label>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.pagSeguro" placeholder="PAGSEGURO">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.mercadoPago" placeholder="MERCADO PAGO">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.paypal" placeholder="PAYPAL">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.recebeAqui" placeholder="RECEBE AQUI">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.vakinhaOnline" placeholder="VAKINHA ONLINE">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>

<section>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Dados para depósito ou transferência</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="contaGrupo.banco" placeholder="Banco">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <input matInput [(ngModel)]="contaGrupo.agencia" placeholder="Agência">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <input matInput [(ngModel)]="contaGrupo.numeroConta" placeholder="Nº conta">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <input matInput [(ngModel)]="contaGrupo.cpfCNPJ" placeholder="CPF/CNPJ">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <input matInput [(ngModel)]="contaGrupo.nome" placeholder="Nome">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-label>Tipo de conta</mat-label>
            <mat-select [(ngModel)]="contaGrupo.tipo">
              <mat-option value="corrente">Corrente</mat-option>
              <mat-option value="poupanca">Poupança</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <input matInput [(ngModel)]="contaGrupo.nomeCompleto" placeholder="Nome Completo">
          </mat-form-field>
        </div>
